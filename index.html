<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Nimbus Hubber</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: #0073e6;
            padding: 20px;
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        header:hover {
            transform: scale(1.05);
        }

        nav {
            background: #005bb5;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            margin-top: 30px;
            max-width: 800px;
            padding: 20px;
        }

        .first {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-family:monospace;
        }

        .first:hover {
            background: #005bb5;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: lighter;
        }

    </style>
</head>
<body>
    <header>NIMBUS HUBBER</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <a href="#" class="first">Find Accommodation</a>
    </div>
   
</body>
</html>
